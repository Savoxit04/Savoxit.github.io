<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTP</title>
    <link href="ktp.css" rel="stylesheet">
</head>
<body>
    <table class="content">
        <tr>
            <th colspan="7" align="center">PROVINSI JAWA TIMUR</th>
            
        </tr>
        <tr>
            <th colspan="7" align="center">KOTA SURABAYA</th>
         
        </tr>
        <tr>
            <td>NIK</td>
            <td>:</td>
            <td colspan="5"><input type="number" id="fname" name="fname" placeholder="Masukan NIK"></td>
        </tr>
        <tr>
            <td>Nama</td>
            <td>:</td>
            <td colspan="4"><input type="text" id="fname" name="fname" placeholder="Masukan Nama"></td>
            <td rowspan="9" align="center"><input type="file" id="myfile" name="myfile"></td>
        </tr>
        <tr>
            <td>Tempat/Tgl Lahir</td>
            <td>:</td>
            <td colspan="4"><input type="text" id="fname" name="fname" placeholder="Masukan Tempat Lahir">/<input type="datetime-local" id="birthdaytime" name="birthdaytime"></td>
    
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td><input type="radio" id="male" name="gender" value="male">
                <label for="male">Laki-Laki</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Perempuan</label><br></td>
            <td colspan="3">Gol Darah :<select name="cars" id="cars">
                <option value="O">O</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="AB">AB</option></select></td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td>:</td>
            <td colspan="4"><input type="text" id="fname" name="fname" placeholder="Masukan Alamat"></td>
            
        </tr>
        <tr>
            <td>RT/RW</td>
            <td>:</td>
            <td colspan="4"><input type="number" id="fname" name="fname" placeholder="Masukan RT">/<input type="number" id="fname" name="fname" placeholder="Masukan RW"></td>
        </tr>
        <tr>
            <td>Kel/Desa</td>
            <td>:</td>
            <td colspan="4"><input type="text" id="fname" name="fname" placeholder="Masukan Kelurahan/Desa"></td>
        </tr>
        <tr>
            <td>Kecamatan</td>
            <td>:</td>
            <td colspan="4"><input type="text" id="fname" name="fname" placeholder="Masukan Kecamatan"></td>
            
        </tr>
        <tr>
            <td>Agama</td>
            <td>:</td>
            <td colspan="4"><input type="text" id="fname" name="fname" placeholder="Masukan Agama"></td>
        </tr>
        <tr>
            <td>Status Perkawinan</td>
            <td>:</td>
            <td colspan="4"><input type="radio" id="male" name="status" value="male">
                <label for="male">Belum Kawin</label><br>
                <input type="radio" id="female" name="status" value="female">
                <label for="female">Kawin</label></td>
        </tr>
        <tr>
            <td>Pekerjaan</td>
            <td>:</td>
            <td colspan="4"><input type="text" id="fname" name="fname" placeholder="Masukan Pekerjaan"></td>
            <td class="date"><input type="text" id="fname" name="fname" placeholder="Masukan Kota"></td>
        </tr>
        <tr>
            <td>Kewarganegaraan</td>
            <td>:</td>
            <td colspan="4"><input type="text" id="fname" name="fname" placeholder="Masukan Kewarganegaraan"></td>
            <td class="date"><input type="datetime-local" id="birthdaytime" name="birthdaytime"></td>
        </tr>
        <tr>
            <td>Berlaku Hingga</td>
            <td>:</td>
            <td colspan="5"><input type="datetime-local" id="birthdaytime" name="birthdaytime"></td>
        </tr>
    </table>
</body>
</html>
